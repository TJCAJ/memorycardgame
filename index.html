<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- googge fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Title-->
    <title>Memory with playing cards</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">

    <style>
        #modal.open {
            display: block;
        }

        #overlay.open {
            display: block;
        }
    </style>

</head>

<body>
    <!-- Header -->

    <header class="header">
        <h1 class="logo">MEMORY WITH CARDS</h1>
    </header>

    <div class="button-styles">
        <div>
            <button id="reset-button">RESET</button>

            <!-- Modal section with info how to play -->
            <button id="open-modal-btn">GAME INFO</button>
        </div>

        <div id="overlay"></div>
        <div id="modal">
            <h2>MEMORY WITH CARDS</h2>
            <br>
            <p>This is an easy-to-play game for one player<br><br>
                Pair cards in RED or BLACK to add score<br><br>
                Click play to start countdown<br><br>
                Click reset and shuffle to start over<br><br>
            </p>
            <br>
            <button id="close-modal-btn">
                <h2>CLOSE</h2>
            </button>
        </div>
        <br>
        <div id="timer-div">
            <h2 id="countdown-timer">TIME</h2>
        </div>
    </div>

    <section id="start-the-game-section">
        <button id="shuffle-start-button">Start game</button>
    </section>

    <!-- Game Board with Playing Card Images -->

    <section class="gameboard">

        <div class="card-wrapper" id="cardcontainer">
            <ul class="cards-ul-container" id="card-list">
                <li class="card" playingcard="ace-black">
                    <div class="view front-view" id="playcard">
                        <img src="./assets/images/A-C.png" alt="ace-black">
                    </div>
                </li>
                <li class="card" playingcard="queen-black">
                    <div class="view front-view" id="playcard">
                        <img src="./assets/images/Q-S.png" alt="queen-black">
                    </div>
                </li>
                <li class="card" playingcard="jack-red">
                    <div class="view front-view" id="playcard">
                        <img src="./assets/images/J-D.png" alt="jack-red">
                    </div>
                </li>
                <li class="card" playingcard="king-red">
                    <div class="view front-view" id="playcard">
                        <img src="./assets/images/K-D.png" alt="king-red">
                    </div>
                </li>
                <li class="card" playingcard="jack-black">
                    <div class="view front-view" id="playcard">
                        <img src="./assets/images/J-C.png" alt="jack-black">
                    </div>
                </li>
                <li class="card" playingcard="ace-red">
                    <div class="view front-view" id="playcard">
                        <img src="./assets/images/A-H.png" alt="ace-red">
                    </div>
                </li>
                <li class="card" playingcard="king-black">
                    <div class="view front-view" id="playcard">
                        <img src="./assets/images/K-C.png" alt="king-black">
                    </div>
                </li>
                <li class="card" playingcard="queen-black">
                    <div class="view front-view" id="playcard">
                        <img src="./assets/images/Q-C.png" alt="queen-black">
                    </div>
                </li>
                <li class="card" playingcard="ace-red">
                    <div class="view front-view" id="playcard">
                        <img src="./assets/images/A-D.png" alt="ace-red">
                    </div>
                </li>
                <li class="card" playingcard="queen-red">
                    <div class="view front-view" id="playcard">
                        <img src="./assets/images/Q-H.png" alt="queen-red">
                    </div>
                </li>
                <li class="card" playingcard="jack-black">
                    <div class="view front-view" id="playcard">
                        <img src="./assets/images/J-S.png" alt="jack-black">
                    </div>
                </li>
                <li class="card" playingcard="king-red">
                    <div class="view front-view" id="playcard">
                        <img src="./assets/images/K-H.png" alt="king-red">
                    </div>
                </li>
                <li class="card" playingcard="king-black">
                    <div class="view front-view" id="playcard">
                        <img src="./assets/images/K-S.png" alt="king-black">
                    </div>
                </li>
                <li class="card" playingcard="jack-red">
                    <div class="view front-view" id="playcard">
                        <img src="./assets/images/J-H.png" alt="jack-red">
                    </div>
                </li>
                <li class="card" playingcard="queen-red">
                    <div class="view front-view" id=" playcard">
                        <img src="./assets/images/Q-D.png" alt="queen-red">
                    </div>
                </li>
                <li class="card" playingcard="ace-black">
                    <div class="view front-view" id="playcard">
                        <img src="./assets/images/A-S.png" alt="ace-black">
                    </div>
                </li>
            </ul>
        </div>

    </section>

    <!-- Footer -->

    <footer>
        <div id="footer-info">
            <h4>PAIR VALUES & COLOURS TO ADD SCORE</h4>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
