<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- googge fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Title-->
    <title>PLAYCARD MEMORY</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">

    <!--F  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png"> -->

    <link rel="icon" href="./favicon.ico" type='image/x-icon'>

    <style>
        #modal.open {
            display: block;
        }

        #overlay.open {
            display: block;
        }
    </style>

</head>

<body>
    <!-- Header -->

    <header class="header">
        <img id="logo" src="/assets/images/logo.png">
        <h1 class="logo">PLAYCARD MEMORY</h1>
    </header>

    <div class="button-styles">
        <div>
            <!-- Modal button -->
            <button id="open-modal-btn">GAME INFO</button>

            <button id="reset-button">RESET</button>
            <button id="shuffle-start-button">Start</button>
        </div>

        <!-- Modal overlay with info how to play -->
        <div id="overlay"></div>
        <div id="modal">
            <h2>MEMORY WITH CARDS</h2>
            <br>
            <p>This is an easy-to-play game for one player<br><br>
                Pair cards in RED or BLACK to add score<br><br>
                Click play to start countdown<br><br>
                Click reset and shuffle to start over<br><br>
            </p>
            <br>
            <button id="close-modal-btn">CLOSE</button>
        </div>
        <br>

        <!-- Timer -->
        <div id="timer-div">
            <h2 id="countdown-timer">TIME</h2>
        </div>
    </div>

    <!-- Game Board with Playing Card Images -->

    <section class="gameboard">

        <div class="card-wrapper" id="cardcontainer">
            <div id="gameboard-heading">
                <h2>GAME BOARD</h2>
            </div>
            <ul class="cards-ul-container" id="card-list">

                <li class="card" data-type="ace-black">
                    <div class="view front-view">
                        <img src="./assets/images/A-C.webp" alt="ace-black">
                    </div>
                </li>
                <li class="card" data-type="queen-black">
                    <div class="view front-view">
                        <img src="./assets/images/Q-S.webp" alt="queen-black">
                    </div>
                </li>
                <li class="card" data-type="jack-red">
                    <div class="view front-view">
                        <img src="./assets/images/J-D.webp" alt="jack-red">
                    </div>
                </li>
                <li class="card" data-type="king-red">
                    <div class="view front-view">
                        <img src="./assets/images/K-D.webp" alt="king-red">
                    </div>
                </li>
                <li class="card" data-type="jack-black">
                    <div class="view front-view">
                        <img src="./assets/images/J-C.webp" alt="jack-black">
                    </div>
                </li>
                <li class="card" data-type="ace-red">
                    <div class="view front-view">
                        <img src="./assets/images/A-H.webp" alt="ace-red">
                    </div>
                </li>
                <li class="card" data-type="king-black">
                    <div class="view front-view">
                        <img src="./assets/images/K-C.webp" alt="king-black">
                    </div>
                </li>
                <li class="card" data-type="queen-black">
                    <div class="view front-view">
                        <img src="./assets/images/Q-C.webp" alt="queen-black">
                    </div>
                </li>
                <li class="card" data-type="ace-red">
                    <div class="view front-view">
                        <img src="./assets/images/A-D.webp" alt="ace-red">
                    </div>
                </li>
                <li class="card" data-type="queen-red">
                    <div class="view front-view">
                        <img src="./assets/images/Q-H.webp" alt="queen-red">
                    </div>
                </li>
                <li class="card" data-type="jack-black">
                    <div class="view front-view">
                        <img src="./assets/images/J-S.webp" alt="jack-black">
                    </div>
                </li>
                <li class="card" data-type="king-red">
                    <div class="view front-view">
                        <img src="./assets/images/K-H.webp" alt="king-red">
                    </div>
                </li>
                <li class="card" data-type="king-black">
                    <div class="view front-view">
                        <img src="./assets/images/K-S.webp" alt="king-black">
                    </div>
                </li>
                <li class="card" data-type="jack-red">
                    <div class="view front-view">
                        <img src="./assets/images/J-H.webp" alt="jack-red">
                    </div>
                </li>
                <li class="card" data-type="queen-red">
                    <div class="view front-view">
                        <img src="./assets/images/Q-D.webp" alt="queen-red">
                    </div>
                </li>
                <li class="card" data-type="ace-black">
                    <div class="view front-view">
                        <img src="./assets/images/A-S.webp" alt="ace-black">
                    </div>
                </li>
            </ul>
        </div>

    </section>

    <!-- Footer -->

    <footer>
        <div id="footer-info">
            <h4>PAIR VALUES & COLOURS TO ADD SCORE</h4>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
