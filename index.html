<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- googge fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Title-->
    <title>Memory with playing cards</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">

    <style>
        #modal.open {
            display: block;
        }

        #overlay.open {
            display: block;
        }
    </style>

</head>

<body>
    <!-- Header -->

    <header class="header">
        <h1 class="logo">MEMORY WITH PLAYING CARDS</h1>
    </header>

    <div class="button-styles" id="mixcards">
        <button id="reset-button" click="resetGame()">RESET</button>
        <h2 id="scores">TIME<span>:</span></h2>
        <h2 id="scores">SCORE<span>:</span></h2>
    </div>


    <!-- Modal section with info how to play -->

    <section id="modal-info">
        <button id="open-modal-btn">INFO</button>
        </div>

        <div id="overlay"></div>

        <div id="modal">
            <h2>MEMORY WITH PLAYING CARDS</h2>
            <br>
            <p>This game is an easy-to-play version for one player.<br><br>
                Pair cards with the same value in RED or BLACK to add score.<br><br>Test your memory, and
                reveal
                the most pairs as fast as you can!</p>

    </section>

    <!-- Game Board with Playing Card Images -->

    <section class="gameboard">

        <div class="cards-container" id="cardcontainer">
            <div class="card" id="playcard" data-image="ace-black" playingcard="ace-black">
                <img src="./assets/images/A-C.png" alt="ace-black">
            </div>
            <div class="card" id="playcard" data-image="queen-black" playingcard="queen-black">
                <img src="./assets/images/Q-S.png" alt="queen-black">
            </div>
            <div class="card" id="playcard" data-image="jack-red" playingcard="jack-red">
                <img src="./assets/images/J-D.png" alt="jack-red">
            </div>
            <div class="card" id="playcard" data-image="king-red" playingcard="king-red">
                <img src="./assets/images/K-D.png" alt="king-red">
            </div>
            <div class="card" id="playcard" data-image="jack-black" playingcard="jack-black">
                <img src="./assets/images/J-C.png" alt="jack-black">
            </div>
            <div class="card" id="playcard" data-image="ace-red" playingcard="ace-red">
                <img src="./assets/images/A-H.png" alt="ace-red">
            </div>
            <div class="card" id="playcard" data-image="king-black" playingcard="king-black">
                <img src="./assets/images/K-C.png" alt="king-black">
            </div>
            <div class="card" id="playcard" data-image="queen-black" playingcard="queen-black">
                <img src="./assets/images/Q-C.png" alt="queen-black">
            </div>
            <div class="card" data-image="ace-red" playingcard="ace-red">
                <img src="./assets/images/A-D.png" alt="ace-red">
            </div>
            <div class="card" id="playcard" data-image="queen-red" playingcard="queen-red">
                <img src="./assets/images/Q-H.png" alt="queen-red">
            </div>
            <div class="card" id="playcard" data-image="jack-black" playingcard="jack-black">
                <img src="./assets/images/J-S.png" alt="jack-black">
            </div>
            <div class="card" id="playcard" data-image="king-red" playingcard="king-red">
                <img src="./assets/images/K-H.png" alt="king-red">
            </div>
            <div class="card" id="playcard" data-image="king-black" playingcard="king-black">
                <img src="./assets/images/K-S.png" alt="king-black">
            </div>
            <div class="card" id="playcard" data-image="jack-red" playingcard="jack-red">
                <img src="./assets/images/J-H.png" alt="jack-red">
            </div>
            <div class="card" id="playcard" data-image="queen-red" playingcard="queen-red">
                <img src="./assets/images/Q-D.png" alt="queen-red">
            </div>
            <div class="card" id="playcard" data-image="ace-black" playingcard="ace-black">
                <img src="./assets/images/A-S.png" alt="ace-black">
            </div>
        </div>

    </section>

    <!-- Footer -->

    <footer>
        <div id="footer-info">
            <h4>PAIR VALUES & COLOURS TO ADD SCORE</h4>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
